    <body>
        <h1 class="title">Simple Supplies Inventory System</h1>
        
        <button id="addButton" class="button1" onclick="addItem(prompt('Enter the item name hehe :3!'), parseInt(prompt('Enter the no. of items bbg')))">Add Item</button>
        <button id="addNoOfButton" onclick="addNoOfItem(prompt('Enter the item name hehe :3!'), parseInt(prompt('How many you wanna add brotha?'))">Add No of Items</button>
        <button id="subNoOfButton" onclick="subNoOfItem(prompt('Enter the item name hehe :3!'), parseInt(prompt('How many you want to steal brotha?')))">Sub No of Items</button>
        <button id="removeButton" onclick="removeItem(prompt('What you wanna remove cuhh?'))">Remove Item</button>
        
        <div id="inventory"></div>
        
        <script>
            // Initializing the supply array
            var supply = [];
        
            // Function to add a new item to the inventory
            function addItem(name, num) {
                // Check if the item already exists in the inventory
                var exists = supply.some(function(item) {
                    return item.itemName === name;
                });
        
                if (exists) {
                    alert('Item already exists! Enter another one bro ðŸ˜ ');
                } else if (num > 0 && num !== null) {
                    supply.push({ itemName: name, noOfItem: num });
                } else {
                    alert('You cannot input that broski. Enter another one ðŸ˜ƒ');
                }
        
                displayItems();
            }
        
            // Function to add the number of items in the inventory
            function addNoOfItem(name, num) {
                var itemGetIndex = supply.findIndex(function(item) {
                    return item.itemName === name;
                });
        
                if (itemGetIndex !== -1) {
                    supply[itemGetIndex].noOfItem += parseInt(num);
                } else {
                    alert("Can't add supply to nothing bruh");
                }
        
                displayItems();
            }
        
            // Function to subtract the number of items in the inventory
            function subNoOfItem(name, num) {
                var itemGetIndex = supply.findIndex(function(item) {
                    return item.itemName === name;
                });
        
                if (itemGetIndex !== -1) {
                    if (supply[itemGetIndex].noOfItem >= num) {
                        supply[itemGetIndex].noOfItem -= parseInt(num);
                    }
                    else{
                        supply[itemGetIndex].noOfItem = 0;
                    }
                } else {
                    alert("We don't have that item blud");
                }
        
                displayItems();
            }
        
            // Function to remove an item from the inventory
            function removeItem(name) {
                var indexToRemove = supply.findIndex(function(item) {
                    return item.itemName === name;
                });
        
                if (indexToRemove !== -1) {
                    supply.splice(indexToRemove, 1);
                }
        
                displayItems();
            }
        
            // Function to display all items in the inventory
            function displayItems() {
                var table = "<table>";
                table += "<tr>";
                table += "<th>Item Name</th>";
                table += "<th>No of Items</th>";
                table += "</tr>";
        
                for (var i = 0; i < supply.length; i++) {
                    table += "<tr>";
                    table += "<td>" + supply[i].itemName + "</td>";
                    table += "<td>" + supply[i].noOfItem + "</td>";
                    table += "</tr>";
                }
        
                table += "</table>";
                document.getElementById("inventory").innerHTML = table;
            }
        
            // Initialize the inventory display
            displayItems();
        </script>
